<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Đăng nhập</title>
	<link rel="stylesheet" href="login-signup.css">
	<script type="text/javascript" src="login-signup.js"></script>
</head>
<body>
	<div class="login">
		<div class="head">
			<h2 style="text-align: center;">Đăng nhập</h2>
			<hr width="80%">
		</div>
		<div class="content">
			<form action="">
				<div class="input">
					<p>Số điện thoại/Email</p>
					<input type="text" placeholder="Nhập số điện thoại hoặc Email">
					<p>Mật khẩu</p>
					<input type="password" placeholder="Nhập mật khẩu" id="password" name="password">
					<span onclick="show()" class="showPassword">Hiện</span>
				</div>
				<div class="forgot-password">
					<a href="forgot-password.html">Quên mật khẩu?</a>
				</div>
				<div class="button" style="text-align: center">
					<button class="button-submit">
						<span>Đăng nhập</span>
					</button>
					<br>
					<button class="button-cancel">
						<span>Bỏ qua</span>
					</button>
				</div>
				<div class="login-signup">
					<span>Chưa có tài khoản?</span>
					<a href="signup.html">Đăng ký</a>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
