<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Quên mật khẩu</title>
	<link rel="stylesheet" href="login-signup.css">
	<script type="text/javascript" src="login-signup.js"></script>
</head>
<body>
	<div class="login">
		<div class="head">
			<h2 style="text-align: center;">Khôi phục lại mật khẩu</h2>
			<hr width="80%">
		</div>
		<div class="content1">
			<form action="">
				<div class="input">
					<p>Số điện thoại/Email</p>
					<span onclick="" class="submitOTP">Gửi mã OTP</span>
					<input type="text" placeholder="Nhập số điện thoại hoặc Email">
					<p>Mã xác nhận OTP</p>
					<input type="text" placeholder="Nhập mã OTP 6 ký tự">
					<p>Nhập mật khẩu mới</p>
					<input type="password" placeholder="Nhập mật khẩu mới" id="password" name="password">
					<span onclick="show()" class="showPassword">Hiện</span>
				</div>
				<div class="question">
					<table cellpadding="5px">
						<tr>
							<td>
								<input type="checkbox">
							</td>
							<td>
								<span>Tôi đồng ý với các chính sách bảo mật của HNTBook.</span>
							</td>
						</tr>
					</table>
				</div>
				<div class="button" style="text-align: center">
					<button class="button-submit">
						<span>Đăng ký</span>
					</button>
					<br>
					<button class="button-cancel">
						<span>Bỏ qua</span>
					</button>
				</div>
				<div class="login-signup">
					<span>Chưa có tài khoản?</span>
					<a href="signup.html">Đăng ký</a>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
